welcome_to_pocketmine = Chào mừng bạn đến với PocketMine-MP!\nTrước khi bắt đầu thiết lập máy chủ mới của bạn, bạn phải chấp nhận giấy phép.\nPocketMine-MP được cấp phép theo Giấy phép LGPL,\nbạn có thể đọc bằng cách mở tệp LICENSE trong thư mục này.
accept_license = Bạn có chấp nhận Giấy phép không?
