server_port = Cổng máy chủ
invalid_port = Cổng máy chủ không hợp lệ
ram_warning = RAM là lượng bộ nhớ tối đa mà PocketMine-MP sẽ sử dụng. Giá trị được khuyến nghị là 128-256 MB
