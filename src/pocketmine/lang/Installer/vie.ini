query_warning1 = Query là một giao thức được các công cụ khác nhau sử dụng để lấy thông tin về máy chủ và người chơi đã đăng nhập của bạn.
query_warning2 = Nếu bạn tắt nó, bạn sẽ không thể sử dụng các danh sách máy chủ.
query_disable = Bạn có muốn tắt Query?
rcon_info = RCON là một giao thức để kết nối từ xa với console của máy chủ bằng cách sử dụng mật khẩu.
rcon_enable = Bạn có muốn bật RCON?
